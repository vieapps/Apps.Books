<ion-list>
	<ion-item *ngIf="inheritFromParent.allow" [color]="configSvc.color">
		<ion-label>{{ labels.inheritFromParent }}</ion-label>
		<ion-toggle
			[color]="configSvc.color"
			[checked]="inheritFromParent.inherit"
			(ionChange)="onInheritFromParentChanged($event)"></ion-toggle>
	</ion-item>
	<section *ngIf="initialized" [hidden]="inheritFromParent.inherit" style="background-color:var(--ion-color-base)">
		<div *ngFor="let section of sections; trackBy: track">
			<label class="header">
				{{ labels.sections[section].label }}
			</label>
			<ion-grid>
				<ion-row>
					<ion-col size-xs="12" size-lg="6">
						<ion-list>
							<ion-list-header [color]="configSvc.color">
								<ion-label>
									<span>
										{{ labels.sections[section].roles }}
									</span>
									<ion-buttons class="ion-float-end">
										<ion-button fill="clear" color="medium" [title]="labels.buttons.add" (click)="addRolesAsync(section)">
											<ion-icon name="add" slot="icon-only"></ion-icon>
										</ion-button>
										<ion-button fill="clear" color="medium"
											[title]="labels.buttons.delete"
											[disabled]="!selectedRoles[section] || selectedRoles[section].length < 1"
											(click)="deleteRolesAsync(section)">
											<ion-icon name="close" slot="icon-only"></ion-icon>
										</ion-button>
									</ion-buttons>
								</ion-label>
							</ion-list-header>
							<ion-item *ngFor="let role of roles[section]; trackBy: track" [color]="configSvc.color">
								<ion-checkbox slot="end" [checked]="isRoleChecked(section, role.id)" (ionChange)="selectRole(section, role.id, $event)"></ion-checkbox>
								<ion-label>
									{{ role.name }}
								</ion-label>
							</ion-item>
						</ion-list>
					</ion-col>
					<ion-col size-xs="12" size-lg="6">
						<ion-list>
							<ion-list-header [color]="configSvc.color">
								<ion-label>
									<span>
										{{ labels.sections[section].users }}
									</span>
									<ion-buttons class="ion-float-end">
										<ion-button fill="clear" color="medium" [title]="labels.buttons.add" (click)="addUsersAsync(section)">
											<ion-icon name="add" slot="icon-only"></ion-icon>
										</ion-button>
										<ion-button fill="clear" color="medium"
											[title]="labels.buttons.delete"
											[disabled]="!selectedUsers[section] || selectedUsers[section].length < 1"
											(click)="deleteUsersAsync(section)">
											<ion-icon name="close" slot="icon-only"></ion-icon>
										</ion-button>
									</ion-buttons>
								</ion-label>
							</ion-list-header>
							<ion-item *ngFor="let user of users[section]; trackBy: track" [color]="configSvc.color">
								<ion-checkbox slot="end" [checked]="isUserChecked(section, user.id)" (ionChange)="selectUser(section, user.id, $event)"></ion-checkbox>
								<ion-label>
									{{ user.name }}
								</ion-label>
							</ion-item>
						</ion-list>
					</ion-col>
				</ion-row>
			</ion-grid>
		</div>
	</section>
</ion-list>
