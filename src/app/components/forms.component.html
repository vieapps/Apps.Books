<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<ion-list>
		<app-form-control *ngFor="let ctrl of controls; trackBy: trackControl"
			[formGroup]="form"
			[control]="ctrl"
			[theme]="color"
			(lastFocusEvent)="onLastFocus($event)"
			(refreshCaptchaEvent)="onRefreshCaptcha($event)"></app-form-control>
	</ion-list>
</form>
